<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <input type="file" id="fileInput" accept="image/*">
        <div class="image-container" id="imageContainer" dropzone="copy">
            <img id="image" src="" alt="Your Image">
        </div>
        <div class="controls">
            <label for="heightRange">Height:</label>
            <input type="range" id="heightRange" min="50" max="800">
            <label for="widthRange">Width:</label>
            <input type="range" id="widthRange" min="50" max="800">
            <label for="borderRadiusRange">Border Radius:</label>
            <input type="range" id="borderRadiusRange" min="0" max="100">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                 Object Fit
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" id="fill" href="#">fill</a></li>
                  <li><a class="dropdown-item" id="contain" href="#">contain</a></li>
                  <li><a class="dropdown-item" id="cover" href="#">cover</a></li>
                  <li><a class="dropdown-item" id="none" href="#">none</a></li>
                  <li><a class="dropdown-item" id="scale-down" href="#">scale-down</a></li>
                  <li><a class="dropdown-item" id="initial" href="#">initial</a></li>
                  <li><a class="dropdown-item" id="inherit" href="#">inherit</a></li>
                </ul>
              </div>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Object Position
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item">
                        <label for="xRange">X-axis</label>
                        <input type="range" id="xRange" min="0" max="100">
                    </li>
                    <li class="dropdown-item">
                        <label for="yRange">Y-axis</label>
                        <input type="range" id="yRange" min="0" max="100">
                    </li>
                </ul>
            </div>
            <div id="dimensions"></div>
            <button id="copyButton">Copy CSS</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
